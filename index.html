<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
<body>
    
    <img class="logo" src="assets/png/bolsa-de-dinheiro.png" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="convert-select">
                <option value="real-br">R$ Real Brasileiro</option>
                <option value="dolar-us">US$ Dólar Americano</option>
                <option value="euro-de">€ Euro</option>
                <option value="libra-en">£ Libra</option>
                <option value="bitcoin-btc">฿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">฿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="convert-img" src="assets/png/brasil.png" alt="band-brasil">
                <p class="convert-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/png/seta.png" alt="seta">

            <div class="currency-arrow">
                <img class="currency-img" src="assets/png/dolar.png" alt="band-eua">
                <p class="currency-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    
</body>

<script src="script.js"></script>
</html>
